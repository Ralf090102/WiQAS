name: CI

on:
  push:
    branches: ["main", "dev", "experimental"]
  pull_request:
    branches: ["main", "dev", "experimental"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[nvidia-gpu,media,dev]
          pip install pytest

      - name: Run Ruff
        run: ruff .

      - name: Run Black
        run: black --check .

      - name: Run Tests
        run: pytest
